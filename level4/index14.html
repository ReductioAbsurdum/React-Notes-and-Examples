<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>level4 index13</title>
    <link rel="stylesheet" href="../global_css/style.css">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <style media="screen">
  /*We emptied out the style tag and placed the style inside the getInitialState*/
  </style>
  <body>
    <div id="react-component"></div>
  </body>

  <script type="text/babel">
  var Box = React.createClass({
    getInitialState(){
      return {
        backgroundColor: 'blue',
        height: 200,
        width: 200
      }
    },
    update(){
      this.setState({backgroundColor:'red'});
    },
    componentDidUpdate(){
      alert('Component Did Update!');
    },
    render(){
      return (<div style={this.state} onClick={this.update}></div>)
    }
  });
  ReactDOM.render(<Box/>, document.getElementById('react-component'));
  </script>
</html>
