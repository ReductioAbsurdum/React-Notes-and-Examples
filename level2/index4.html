<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>level2 index4</title>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="react-component"></div>
  </body>
  <!--add babel to your script tag-->
  <script type="text/babel">
  var FirstComponent = React.createClass({
    render(){
      return <div>
                <h1>Hello World</h1>
                <p>This is my first react component!</p>
             </div>
    }
  });

  //param1: our component variable we created, param2: where in the DOM we're going to write this component
  ReactDOM.render(<FirstComponent />, document.getElementById('react-component'));
  </script>
</html>
